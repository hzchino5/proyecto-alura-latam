<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title> Encriptador de texto</title>
    
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section class="cuerpoDeTexto">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="cuerpoMensaje">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button  class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
    <footer class="footer">
        <P> Desarrollado por Franco Gabriel Sosa, para alura latam</P>
    </footer>
</body>
</html>
